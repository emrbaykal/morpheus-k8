worker:
  replicas: 1
  image:
    repository: dockersamples/examplevotingapp_worker

vote:
  replicas: 1
  image:
    repository: dockersamples/examplevotingapp_vote
  service:
    type: NodePort
    port: 8080
    targetPort: 80


result:
  replicas: 1
  image:
    repository: dockersamples/examplevotingapp_result
  service:
    type: NodePort
    port: 8081
    targetPort: 80

redis:
  replicas: 1
  image:
    repository: redis
    tag: alpine
  service:
    type: ClusterIP
    port: 6379
    targetPort: 6379



database:
  replicas: 1
  image:
    repository: postgres
    tag: 15-alpine
  credentials:
    username: postgres
    password: postgres
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432

